name: Django CI/CD with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: docicdb
          POSTGRES_USER: eya
          POSTGRES_PASSWORD: eya
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U eya"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker images
        run: docker-compose build

      - name: Run Docker Compose (with database)
        run: docker-compose up -d

      - name: Wait for PostgreSQL to be ready
        run: docker-compose exec postgres_db pg_isready

      - name: Run Django migrations
        run: docker-compose exec pfeapp python manage.py migrate

      - name: Run Django tests
        run: docker-compose exec pfeapp python manage.py test

      - name: Shut down Docker Compose
        run: docker-compose down
